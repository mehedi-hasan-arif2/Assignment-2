<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TechWave </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

   <header class="header">
<!-- Navbar Section -->
    <nav class="nav-container">
        <div class="logo">
            <h2 class="nav-logo">Tech<span>Wave</span></h2>
        </div>
        
        <ul class="nav-links">
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#episodes" class="nav-item">Episodes</a></li>
            <li><a href="#host" class="nav-item">Host</a></li>
        </ul>

        <div class="nav-btn">
            <button class="btn-primary">
                Subscribe <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </nav>
</header>
<!-- Banner Section -->
<section class="banner-section">
    <div class="banner-container">
        <div class="banner-visual">
            <div class="visual-wrapper">
                <img src="assets/hero-circle.png" alt="Circle Background" class="circle-img">
                <img src="assets/microphone.png" alt="Microphone" class="mic-img">
                <span class="badge-new">NEW</span>
            </div>
        </div>

        <div class="banner-content">
            <h1 class="banner-title">TechWave</h1>
            <p class="banner-desc">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            
            <div class="banner-actions">
                <button class="btn-spotify">
                    <i class="fa-brands fa-spotify"></i> Listen On Spotify
                </button>
                <button class="btn-subscribe">
                    <i class="fa-regular fa-envelope"></i> Subscribe
                </button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
